<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquiagem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Lato", sans-serif;
            background: linear-gradient(135deg, #d8bfd8, #dda0dd, #ee82ee);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        /* Container de Botões */
        .botoes-container {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-bottom: 2rem;
        }

        /* Estilo dos Botões */
        .botao {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .botao:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Lista de Produtos */
        #minhalista {
            list-style: none;
            width: 80%;
            max-width: 600px;
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        #minhalista li {
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.2s ease;
        }

        #minhalista li:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateX(5px);
        }

        #minhalista:empty {
            display: none;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .botao {
                width: 220px;
                padding: 10px 20px;
            }

            #minhalista {
                width: 95%;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <h1>LOJA DE COSMÉTICOS</h1>
    <div class="botoes-container">
        <a class="botao" href="./cadastromaquiagem.html">CADASTRE UMA MAQUIAGEM</a>
        <a class="botao" href="./cadastroesmalte.html">CADASTRE UM ESMALTE</a>
        <a class="botao" href="./lista.html">PRODUTOS CADASTRADOS</a>
    </div>

    <script>
        async function buscaDados() {
            const resposta = await fetch("http://localhost:8001/maquiagem")
            console.log(resposta)
            if (resposta.status === 200) {
                const dados = await resposta.json()
                console.log(dados)
                console.log(dados[0].nome)
                const ul = document.getElementById("minhalista")
                for (let i = 0; i < dados.length; i++) {
                    const element = dados[i];
                    const novoli = document.createElement("li")
                    novoli.innerText = element.nome_produto
                    ul.appendChild(novoli)
                }
            } else {
                if (resposta.status === 400) {
                    const dados = await resposta.json()
                    alert(dados.mensagem)
                }
                else {
                    alert("ERRO NÃO IDENTIFICADO");
                }
            }
        }
        buscaDados()
    </script>
</body>

</html>

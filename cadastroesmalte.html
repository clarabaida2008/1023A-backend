<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Esmalte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Lato", sans-serif;
            background: linear-gradient(135deg, #d8bfd8, #dda0dd, #ee82ee);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #fff;
        }

        #caixa {
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #fff;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.4);
            border-color: #fff;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        #botao input {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        #botao input:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            #caixa {
                padding: 1.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            input {
                padding: 0.7rem 1rem;
            }
        }
    </style>
</head>

<body>
    <div id="caixa">
        <h2>CADASTRO DE ESMALTE</h2>
        <form onsubmit="event.preventDefault();trataform()">
            <div>
                <label for="id_esmalte">ID Esmalte</label>
                <input type="text" id="id_esmalte" name="id_esmalte" placeholder="Digite o ID">
            </div>

            <div>
                <label for="nome_cor">Cor</label>
                <input type="text" id="nome_cor" name="nome_cor" placeholder="Nome da cor">
            </div>

            <div>
                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" placeholder="Marca do esmalte">
            </div>

            <div>
                <label for="data_fabricacao">Data de Fabricação</label>
                <input type="date" id="data_fabricacao" name="data_fabricacao">
            </div>

            <div id="botao">
                <input type="submit" value="CADASTRAR">
            </div>
        </form>
    </div>

    <script>
        async function trataform() {
            const inputId_esmalte = document.getElementById("id_esmalte");
            const inputCor = document.getElementById("nome_cor");
            const inputMarca = document.getElementById("marca");
            const inputFabricacao = document.getElementById("data_fabricacao");

            const id_esmalte = inputId_esmalte.value;
            const nome_cor = inputCor.value;
            const marca = inputMarca.value;
            const data_fabricacao = inputFabricacao.value;

            // Validação dos campos
            if (!id_esmalte || !nome_cor || !marca || !data_fabricacao) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            const objEsmalte = {
                id_esmalte,
                nome_cor,
                marca,
                data_fabricacao
            };

            try {
                const resposta = await fetch("http://localhost:8001/esmalte", {
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    method: "POST",
                    body: JSON.stringify(objEsmalte)
                });

                if (resposta.status === 200) {
                    alert("Esmalte cadastrado com sucesso!");
                    // Limpa os campos após cadastro
                    inputId_esmalte.value = '';
                    inputCor.value = '';
                    inputMarca.value = '';
                    inputFabricacao.value = '';
                } else if (resposta.status === 404) {
                    alert("Erro não identificado.");
                } else if (resposta.status === 400) {
                    const dados = await resposta.json();
                    alert("Erro do lado do backend:\n" + dados.mensagem);
                }
            } catch (erro) {
                alert("Erro: Erro na requisição do FETCH\n" +
                    "Você ligou o BACKEND com npm run dev?");
            }
        }
    </script>
</body>
</html>

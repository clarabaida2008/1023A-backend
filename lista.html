<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Produtos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanchenjunga:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 20px;
            width: 100%;
            height: 100vh;
            display: flex;
            background-color: rgb(221, 160, 221);
            flex-direction: column;
            color: rgb(186, 85, 211);
            font-family: "Kanchenjunga", sans-serif;
            font-weight: 400;
            font-style: normFal;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        table {
            border: 3px groove rgb(186, 85, 211);
            background-color: rgb(226, 197, 238);
            width: 500px;
        }

        thead {
            background-color: rgb(186, 85, 211);
            color: rgb(226, 197, 238);
        }
    </style>

</head>

<body>
    <h2>MAQUIAGENS CADASTRADAS</h2>
    <table id="tabela_maquiagem">
        <thead>
            <tr>
                <th>ID</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Validade</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>ESMALTES CADASTRADOS</h2>
    <table id="tabela_esmalte">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cor</th>
                <th>Marca</th>
                <th>Data de Fabricação</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>


    <script>
        async function buscaDados() {
            try {
                // Buscar dados de maquiagens
                const respostaMaquiagem = await fetch("http://localhost:8001/maquiagem");
                if (respostaMaquiagem.status === 200) {
                    const maquiagens = await respostaMaquiagem.json();
                    const tabelaMaquiagem = document.querySelector("#tabela_maquiagem tbody");
                    maquiagens.forEach(maquiagem => {
                        const linha = document.createElement("tr");
                        linha.innerHTML = `
                            <td>${maquiagem.id}</td>
                            <td>${maquiagem.produto}</td>
                            <td>${maquiagem.quantidade}</td>
                            <td>${maquiagem.validade}</td>
                        `;
                        tabelaMaquiagem.appendChild(linha);
                    });
                } else {
                    console.error("Erro ao buscar maquiagens:", respostaMaquiagem.status);
                }

                // Buscar dados de esmaltes
                const respostaEsmalte = await fetch("http://localhost:8001/esmalte");
                if (respostaEsmalte.status === 200) {
                    const esmaltes = await respostaEsmalte.json();
                    const tabelaEsmalte = document.querySelector("#tabela_esmalte tbody");
                    esmaltes.forEach(esmalte => {
                        const linha = document.createElement("tr");
                        linha.innerHTML = `
                            <td>${esmalte.id}</td>
                            <td>${esmalte.cor}</td>
                            <td>${esmalte.marca}</td>
                            <td>${esmalte.dataFabricacao}</td>
                        `;
                        tabelaEsmalte.appendChild(linha);
                    });
                } else {
                    console.error("Erro ao buscar esmaltes:", respostaEsmalte.status);
                }
            } catch (error) {
                console.error("Erro ao buscar dados:", error);
            }
        }

        buscaDados();
    </script>
</body>

</html>
